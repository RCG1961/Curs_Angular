<!DOCTYPE html>
<html>

<head>
    <title> Blinking feature using JavaScript </title>
    <style>
        #blink {
            font-size: 20px;
            font-weight: bold;
            color: #2d38be;
            transition: 0.5s;
        }
    </style>
</head>
<body>
<marquee behavior="scroll" direction="up" scrollamount="1">&#128640</marquee>
<marquee behavior="scroll" direction="right" scrollamount="12">&#128640</marquee>
<marquee behavior="scroll" direction="left" scrollamount="20">&#128640</marquee>
<marquee behavior="scroll" direction="right" scrollamount="50">&#128640</marquee>
<MARQUEE DIRECTION="RIGHT" SCROLLAMOUNT="20" SCROLLDELAY="200">Este texto se mueve hacia la derecha dando saltos.</MARQUEE>
<p id="blink"> This is an example of blinking text using JS. </p>
<script type="text/javascript">
    var blink = document.getElementById('blink');
    setInterval(function() {
        blink.style.opacity = (blink.style.opacity == 0 ? 1 : 0);
    }, 600);
</script>
</body>
</html>
