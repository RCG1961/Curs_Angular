<body class="m-0 vh-100 row justify-content-center align-items-center"  >
   
    <div class="col-auto bg-warning p-5 text-center">
        <form id="basic-form" action="validar.php" method="post">
            <p>
              <label for="matricula">MATRICULA <span>(obligatorio)</span></label>
              <input id="matricula" name="modelo" placeholder="matricula" type="text"  minlength="6" required>
            </p>
            <p>
              <label for="marca">MARCA  <span>(obligatorio)</span></label>
              <input id="marca" type="text"  placeholder="marca" name="marca" minlength="3" required>
            </p>
            <p>
                <label for="color">COLOR  <span>(obligatorio)</span></label>
                <input id="color" type="text"  placeholder="color" name="color" minlength="2" required>
              </p>
            <p>
                <button class="submit"  type="submit"  onclick="Crear()";>Create car</button>
            </p>
        </form>
    </div> 
    
    

    
        <script> 
               function validar(){ 
                $(document).ready(function() {
                    $("#basic-form").validate({
                      rules: {
                        matricula : {
                          required: true,
                          minlength: 6
                        },
                        marca : {
                            required: true,
                            minlength: 3
                          },
                        color :  {
                            required: true,
                            minlength: 2
                          }                      
                      }
                  });
                });
               }

              function Crear(){ 
                  validar();
                  let mod = (document.getElementById("matricula").value).toUpperCase();
                  let mar = (document.getElementById("marca").value).toUpperCase();
                  let coler =(document.getElementById("color").value).toUpperCase();
                  createCar(mod,mar,coler);
              }  
        </script>
