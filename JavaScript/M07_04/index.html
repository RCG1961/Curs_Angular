<body class="bg-info" onMouseOver="fixe()";  class="row d-flex justify-content-center" >
  <div class="container">
<table>
   <tbody>
    <tr class="meva">
      <td>
        <div class="un" id="uno" onClick="pantallazo()";onclick="this.onmouseover=null"; this.onmouseout="null";>&#10025</div>
      </td>
      <td>
        <div class="un" id="dos" onClick="pantallazo()";onclick="this.onmouseover=null"; this.onmouseout="null";>&#10025</div>
      </td>
      <td>
        <div class="un" id="tres" onClick="pantallazo()";onclick="this.onmouseover=null"; this.onmouseout="null";; >&#10025</div>
      </td>
      <td> 
        <div class="un"id="cuatro" onClick="pantallazo()";onclick="this.onmouseover=null"; this.onmouseout="null";;>&#10025</div>
      </td>
      <td>
        <div class="un"id="cinco" onClick="pantallazo()";onclick="this.onmouseover=null"; this.onmouseout="null";>&#10025</div>
      </td>
    </tr>

</div>
     <script>
       var estat= true;

       function fixe(){
         
         var a = colores((window.getComputedStyle(document.getElementById("uno"),null).color).substr(3));
         var b = colores((window.getComputedStyle(document.getElementById("dos"),null).color).substr(3));
         var c = colores((window.getComputedStyle(document.getElementById("tres"),null).color).substr(3));
         var d = colores((window.getComputedStyle(document.getElementById("cuatro"),null).color).substr(3));
         var e = colores((window.getComputedStyle(document.getElementById("cinco"),null).color).substr(3));
     
         
         console.log('color A '+a);
         console.log('color B '+b);
         console.log('color C '+c);
         console.log('color D '+d);
         console.log('color E '+e);

         if (a=='#ff0000'){             // es rojo mouseover
           document.getElementById("dos").style.color='#ffff00';
         } 
         
         if (b=='#ff0000'){             // es rojo mouseover
           document.getElementById("uno").style.color='#ffff00';
           document.getElementById("tres").style.color='#ffff00';
         } 
         if(c=='#ff0000'){ 
          document.getElementById("dos").style.color='#ffff00';
          document.getElementById("cuatro").style.color='#ffff00';
         } 
         if (d=='#ff0000'){             // es rojo mouseover
          document.getElementById("tres").style.color='#ffff00';
          document.getElementById("cinco").style.color='#ffff00'; 
         } 
          if (e=='#ff0000'){             // es rojo mouseover
            document.getElementById("cuatro").style.color='#ffff00';
            onmouseover = true;
          } 
          if(a=='#ffff00'){document.getElementById("uno").style.color='';}
          if(b=='#ffff00'){document.getElementById("dos").style.color='';}
          if(c=='#ffff00'){document.getElementById("tres").style.color='';}
          if(d=='#ffff00'){document.getElementById("cuatro").style.color='';}
          if(e=='#ffff00'){document.getElementById("cinco").style.color='';}
        
        } 

                function colores(string){
           let one=string.substring(1);
           let cad=[];
           numero='';
           for(let i=0;i<one.length;i++){
              if(one[i]!=',' ){
                numero+=one[i];
              }
              else{
                 numero=parseInt(numero);
                 numero=numero.toString(16);
                 if(numero.length == 1){numero='0'+numero;}
                 cad.push(numero);
                 numero='';
              }
            } 
            if(numero.slice(-1)==')'){                //lo borro
                 numero=numero.slice(0,-1);
                 numero=parseInt(numero);
                 numero=numero.toString(16);
                 if(numero.length == 1){numero='0'+numero;}
                 cad.push(numero);
            }
            return ("#"+cad[0]+cad[1]+cad[2]);
         } 
         function pantallazo(){
           if(estat){                                  //Queda la pantalla inmovil
             estat=false;
             var a = colores((window.getComputedStyle(document.getElementById("uno"),null).color).substr(3));
              var b = colores((window.getComputedStyle(document.getElementById("dos"),null).color).substr(3));
              var c = colores((window.getComputedStyle(document.getElementById("tres"),null).color).substr(3));
              var d = colores((window.getComputedStyle(document.getElementById("cuatro"),null).color).substr(3));
              var e = colores((window.getComputedStyle(document.getElementById("cinco"),null).color).substr(3));
              document.getElementById("uno").style.color=a;
              document.getElementById("dos").style.color=b;
              document.getElementById("tres").style.color=c;
              document.getElementById("cuatro").style.color=d;
              document.getElementById("cinco").style.color=e;  
              
                 
           }
           else{                                      //Pantalla activa un altre cop
             estat=true;
             document.getElementById("uno").style.color='';
             document.getElementById("dos").style.color='';
             document.getElementById("tres").style.color='';
             document.getElementById("cuatro").style.color='';
             document.getElementById("cinco").style.color=''; 
             
           }
         }
              

       
     </script>
